<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" />
</head>
<body>
    <nav>
        <h1 class="heading">Rock Paper Scissors</h1>
    </nav>
    <main>
        <div class="images">
            <img class="img" src="/Rock-Paper-Scissors/assets/rock.png" id="rock">
            <img class="img" src="/Rock-Paper-Scissors/assets/paper.png" id="paper">
            <img class="img" src="/Rock-Paper-Scissors/assets/scissors.png" id="scissors">
        </div>
        <div class="score">
            <div class="you">
                <p class="user">0</p>
                <p>You</p>
            </div>
            <div class="comp">
                <p class="computer">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="score-btn">
            <button class="btn">Press any to start</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
